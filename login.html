<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,300;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <section class="login__wrapper">
            <form action="" class="form">
                <img src="./assets/user-icon.png" alt="userIcon">
                <h2>Login</h2>
                <div class="input__group">
                    <input type="text" name="loginUser" id="loginUser" required>
                    <label for="loginUser">User Name</label>
                </div>
                <div class="input__group">
                    <input type="password" name="loginPassword" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <div class="submit">
                    <input type="submit" value="Login" class="submit-btn">
                    <a href="_blank" class="forgot-pw">Forgot Password?</a>
                </div>
                <div class="register">
                    <p>Don't have you an account?</p>
                    <a href="/register.html" class="forgot-pw">Sing up</a>
                </div>
            </form>
        </section>
    </body>
</html>
